<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Notification</title>
    <style>
        .btn-notification {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-notification:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <button class="btn-notification" onclick="voirNotification()">Voir Notification</button>
    </div>

    <script>
        function voirNotification() {
            alert("Vous avez consulté vos notifications !");
        }
    </script>
</body>
</html>
